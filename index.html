<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BuscaPratos</title>
</head>
<body>
    <h1>Busca Pratos</h1>
    <header id="header" class="title">Veja pratos a partir de um ingrediente.</header>
    <div class="container">
        <div class="pratos-wrapper">
            <div class="pratos-search">
                <div class="pratos-search-box">
                    <input type="text" class="caixa" placeholder="Insira um ingrediente" id="input">
                    <button type="submit" class="btn" id="btn">
                        <i class="fas fa-search">buscar</i>
                    </button>
                </div>
            </div>
            <div class="resultado">
                <h2>Sua pesquisa:</h2>
                <div id="pratos"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
